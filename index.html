<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forecasther</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    </head>
    <body>
        <!-- Untuk header -->
        <header>
            <div class="header-brand">
                <p>Forecasther</p>
            </div>
            <div class="header-name">
                <p>by Novia Pramesti Aprilia</p>
            </div>    
        </header>

        <!-- Untuk Bungkus Isi-->
        <div class="main">
            <!--Untuk Bungkus Deskripsi-->
            <div class="main-guide">
                <h2>Want To Know The Weather?</h2>             
                <h3>Let's find the city or country whose weather you want to know</h2>
                    <!--Untuk bungkus bagian search-->
                    <div class="input-session">
                        <input class="input-keyword" type="text" placeholder="Enter the city or country name" spellcheck="false">
                        <button id="button-addon2">Search</button>
                    </div>               
            </div>

        
        <div class="result">
            <h2 class="city-country"></h2>
            <div class="icondesc">
                <img class="icon"/>
            </div>         
            <h2 class="temperatur"></h2>
            <h3 class="description"></h3>

            <div class="HumWin">
                <div class="forHum">
                    <p class="humidity"></p>
                </div>
                <div class="forHin">
                    <p class="wind"></p>
                </div>
            </div>
            
           
            
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
